{% extends "standard.html" %}
{% load static %}
{% block body %}
  <div class="aw-layout-simple-page__container">
<form method = "post">
            {% csrf_token %}
	<div class="aw-simple-panel">
			<img alt="Logo" src="{% static 'assets/images/sec.png' %}"/>

		<div class="aw-simple-panel__message">
			Cadastrar Usuario
		</div>


		 {% if messages %}

                    {% for message in messages %}
                    {% if message.tags == "warning" %}
                    <div class="alert  alert-warning	  alert-dismissible" role="alert">
		<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">×</span></button>
		<i class="fa  fa-exclamation-circle"></i> {{ message }}
	</div>
                    {% else %}
		<div class="alert  alert-success	  alert-dismissible" role="alert">
		<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">×</span></button>
		<i class="fa  fa-exclamation-circle"></i>{{ message }}
	</div>

                    {% endif %}


                    {% endfor %}

                {% endif %}








		<div class="aw-simple-panel__box">

			<div class="form-group  has-feedback">
				<input type="text" name="username" class="form-control  input-lg" placeholder="Username	"/>
				<span class="glyphicon  glyphicon-envelope  form-control-feedback" aria-hidden="true"></span>
			</div>

			<div class="form-group  has-feedback">
				<input type="password" name="password" class="form-control  input-lg" placeholder="Sua senha"/>
				<span class="glyphicon  glyphicon-lock  form-control-feedback" aria-hidden="true"></span>


			</div>


			<div class="form-group  has-feedback">
				<input type="password" name="confirm" class="form-control  input-lg" placeholder="Confirme sua senha"/>
				<span class="glyphicon  glyphicon-lock  form-control-feedback" aria-hidden="true"></span>


			</div>




			<div class="form-group">
				<button type="submit" class="btn  btn-primary  btn-lg  aw-btn-full-width">Entrar</button>
			</div>


</form>


	  </div>

{% endblock body %}
